<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تدريب الكتابة بالعربية</title>
    <style>
        body {
            font-family: "Tahoma", Arial;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .text-box {
            background: #eee;
            padding: 15px;
            border-radius: 8px;
            font-size: 20px;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 120px;
            font-size: 20px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 18px;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>⌨️ تدريب الكتابة بالعربية</h1>

    <div class="text-box" id="text">
        اللغة العربية من أجمل لغات العالم وتعلم الكتابة السريعة يساعد على زيادة الإنتاجية
    </div>

    <textarea id="input" placeholder="ابدأ الكتابة هنا..."></textarea>

    <div class="stats">
        <div>⏱️ السرعة: <span id="speed">0</span> كلمة/دقيقة</div>
        <div>❌ الأخطاء: <span id="errors">0</span></div>
    </div>

    <button onclick="resetTest()">إعادة المحاولة</button>
</div>

<script>
    const text = document.getElementById("text").innerText;
    const input = document.getElementById("input");
    const speedEl = document.getElementById("speed");
    const errorsEl = document.getElementById("errors");

    let startTime = null;

    input.addEventListener("input", () => {
        if (!startTime) {
            startTime = new Date();
        }

        const typed = input.value;
        let errors = 0;

        for (let i = 0; i < typed.length; i++) {
            if (typed[i] !== text[i]) {
                errors++;
            }
        }

        errorsEl.innerText = errors;

        const timePassed = (new Date() - startTime) / 1000 / 60;
        const words = typed.length / 5;
        const speed = Math.round(words / timePassed);

        if (speed > 0 && speed < 500) {
            speedEl.innerText = speed;
        }
    });

    function resetTest() {
        input.value = "";
        startTime = null;
        speedEl.innerText = "0";
        errorsEl.innerText = "0";
    }
</script>

</body>
</html>
